<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="./img/spotify-2.svg">
  <meta name="viewport" content="width=device-width">
  <title>Spotify</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app">
    <nav class="navigation__left">
      <a href="./index.html" class="nav__logo">
        <img src="./img/spotify-logo-with-text-1.svg" alt="Лого" width="130">
      </a>
      <ul class="menu">
        <li class="menu__item">
          <a href="./index.html" class="link"><img src="./img/home_icon.svg" alt="">
            <span>Главная</span>
          </a>
        </li>
        <li class="menu__item">
          <a href="#" class="link"><img src="./img/media_icon.svg" alt="">
            <span>Моя медиатека</span>
          </a>
        </li>
      </ul>
      <hr class="menu__hr">
      <ul class="menu">
        <li class="menu__item">
          <a href="#" class="link"><img src="./img/add_icon.svg" alt="">
            <span>Создать плейлист</span>
          </a>
        </li>
        <li class="menu__item">
          <a href="#" class="link"><img src="./img/favor_icon.svg" alt="">
            <span>Любимые треки</span>
          </a>
        </li>
      </ul>
    </nav>
    <section class="headmain">
      <header class="header__menu">
        <div class="search-box">
          <input type="text" class="search-txt" placeholder="Найди свою музыку">
          <img src="./img/search_icon.svg" alt="">
        </div>
        <div class="user">
          <p class="user__name">User Userovich</p>
          <img src="./img/user_icon.svg" alt="" class="user__icon">
        </div>
      </header>
      <div class="main__content">
        <div class="music">
          <div class="name__page">
            <h1>Моя медиатека</h1>
          </div>
          <img src="./img/temp.jpg" alt="" class="temp">
        </div>
      </div>
    </section>
  </div>
</body>

</html>
